<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/col.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="box front">
            <img src="https://images.unsplash.com/photo-1552562739-152fee1f81f3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=385&q=80" alt="man wearing hoodie" alt="random-picsum-image" width="300" height="500">
        </div>
        <div class="box back">
            <div class="text-intro">
                <h1 class="title center">
                    John Doe
                </h1>
                <p class="title-text center">
                    Senior Designer
                </p>
                <ul class="title-list row middle between">
                    <li class="title-item center">
                        <a class="title-link" href="#">
                            <i class='bx bxl-facebook'></i>
                        </a>
                    </li>
                    <li class="title-item center">
                        <a class="title-link" href="#">
                            <i class='bx bxl-twitter'></i>
                        </a>
                    </li>
                    <li class="title-item center">
                        <a class="title-link" href="#">
                            <i class='bx bxl-google-plus'></i>
                        </a>
                    </li>
                    <li class="title-item center">
                        <a class="title-link" href="#">
                            <i class='bx bxl-linkedin'></i>
                        </a>
                    </li>
                    <li class="title-item center">
                        <a class="title-link" href="#">
                            <i class='bx bxl-instagram'></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div> 
    </div>
</body>
</html>
